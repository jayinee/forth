<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../css/forms.css"/>
  <link rel="stylesheet" href="../../css/buttons.css"/>
  <link rel="stylesheet" href="../../css/home.css"/>
  <link rel="stylesheet" href="../../css/icons.css"/>
  <meta charset="UTF-8">
  <title>Login Form</title>
</head>
<body>
<div class="menu">
  <a href="../../index.html" class="button button--green">Back to Home</a>
  <a href="index.html" class="button button--green">Back to Forms Showcase</a>
</div>
<div class="content">
  <div class="coves-form">
    <form id="login-form" method="post" action="#" novalidate>
      <label for="username" class="coves-form__label">Username</label>
      <div class="coves-form__input-container--column">
        <div class="icon icon-user"></div>
        <input id="username" class="coves-form__input coves-form__input--hover coves-form__input--focus icon-user"
               type="text" name="username" maxlength="20" tabindex="1">
        <span id="username__error" class="coves-form__error" aria-live="polite"></span>
      </div>
      <label for="pass" class="coves-form__label">Password</label>
      <div class="coves-form__input-container--column">
        <div class="icon icon-pass"></div>
        <input id="pass" class="coves-form__input coves-form__input--hover coves-form__input--focus icon-pass"
               type="password" name="pass" tabindex="2">
        <span id="pass__error" class="coves-form__error" aria-live="polite"></span>
      </div>
      <div class="coves-form__input-container--row coves-form__input-container--center-flex-direction">
        <div class="coves-form__checkbox-container">
          <input id="remember" type="checkbox" name="remember" value="1" tabindex="3">
          <label for="remember" class="coves-form__checkbox-container__fake-label coves-form__input--hover"><span
              class="fa fa-check fa-lg"
              aria-hidden="true"></span></label>
          <label for="remember" class="coves-form__label coves-form__label--pointer coves-form__input--hover">Remember
            me</label>
        </div>
      </div>
      <div class="coves-form__input-container--row coves-form__input-container--center-flex-direction">
        <input type="submit" class="button button--md" value="Login" tabindex="4">
      </div>
    </form>
  </div>
</div>
<script src="../../js/coves-select.js"></script>
<script src="../../js/validators.js"></script>
<script src="../../js/login-form.js"></script>
</body>
</html>
